<body>

                <h1 class="titlu">Juicy Bite!</h1>

                <ul class="navbar">

                </ul>
                
              </nav>
    <main>

        <div id="btn-div">
                <button id="changeColor-btn">Schimba culoarea!</button>
        </div>
        
        <div id="wrapper">
        
                <form action="index.html" id="form" name="formular" method="GET">
                        <p id="error"> </p>
        
                        <div id="camp-obligatoriu">
                                <p>CAMPURILE MARCATE CU <span>*</span> SUNT OBLIGATORII!</p>
                        </div>
        
                        <div>
                                <label>Username <span>*</span></label><br>
                                <input type="text" id="username" name="username" placeholder="username" class="text_input">
        
                        </div>
        
                        <div>
                                <label>Parola <span>*</span></label><br>
                                <input type="password" id="password" name="password" placeholder="parola" class="text_input">
        
                        </div>
        
                        <div>
                                <label>Confirmare parola <span>*</span></label><br>
                                <input type="password" id="password_confirmation" name="password_conf"
                                        placeholder="confirmare parola" class="text_input">
        
                        </div>
        
                        <div>
                                <label>Email <span>*</span></label><br>
                                <input type="email" id="email" name="email" placeholder="email" class="text_input">
        
                        </div>
        
                        <div id="gender">
        
                                <label>Sunt:</label><br>
                                <input type="radio" name="gender" value="Femeie">Femeie <br>
                                <input type="radio" name="gender" value="Barbat">Barbat <br>
                                <input type="radio" name="gender" value="Altceva">Altceva <br>
        
                        </div>
        
                        <div id="specificatii">
                                <label>Specificatii:</label><br>
                                <input type="checkbox" name="optiunea1" value="op1">Sunt vegan <br>
                                <input type="checkbox" name="optiunea2" value="op2">Sunt alergic la alune <br>
                                <input type="checkbox" name="optiunea3" value="op3">Am intoleranta la lactoza <br>
                                <input type="checkbox" name="optiunea4" value="op4">Am intoleranta la gluten <br>
                        </div>
                    
                     <div id="sector">
                                <label>Locatie:</label><br>
                                <select name="sector" id="locatie">
                                        <option value="sector1" class="optiune">Sector 1</option>
                                        <option value="sector2" class="optiune">Sector 2</option>
                                        <option value="sector3" class="optiune">Sector 3</option>
                                        <option value="sector4" class="optiune">Sector 4</option>
                                        <option value="sector5" class="optiune">Sector 5</option>
                                        <option value="sector6" class="optiune">Sector 6</option>
                                </select>
                        </div>
        
                        <div id="varsta_container">
                                <p id="varsta">Varsta: <span id="valuare_varsta"></span></p>
                                <input type="range" id="range_varsta" name="varsta" min="14" max="100" value="18"
                                        class="text_input">
                        </div>
        
                        <div>
                                <button type="submit" name="submit" id="submit" class="buton">Inregistreaza-te</button>
                        </div>
        
                </form>
        </div>

    </main>
